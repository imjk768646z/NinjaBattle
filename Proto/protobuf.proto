syntax = "proto3";

package protobuf;

message Join {
  string ID = 1;
  string GameState = 2;
  repeated string AllPlayers = 3;
}

message Move {
  string ID = 1;
  bool IsGoRight = 2;
}

message Stop {
  string ID = 1;
  bool IsStopGoRight = 2;
}

message Jump {
  string ID = 1;
}

message Attack {
  string ID = 1;
}

message Die {
  string ID = 1;
}

message PositionInfo {
  string ID = 1;
  double X = 2;
  double Y = 3;
}